server.adress=localhost
server.port=8080

#API 호출 시 sql문 출력
spring.jpa.show-sql=true
#프로젝트 시작시 기존 테이블 drop 후 create
spring.jpa.hibernate.ddl-auto=create-drop

#mysql설정
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/iduslike?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#지정된 db에 맞게 sql문 생성하는 dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
